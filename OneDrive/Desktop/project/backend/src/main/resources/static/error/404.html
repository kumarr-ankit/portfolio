<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found - Todo Tracker</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 0;
    }
    .container {
        margin-top: 10%;
    }
    h1 {
        font-size: 72px;
        margin: 0;
        color: #dc3545;
    }
    h2 {
        font-size: 28px;
        margin: 10px 0;
    }
    p {
        font-size: 18px;
        color: #666;
    }
    a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s ease;
    }
    a:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>404</h1>
  <h2>Oops! Page Not Found</h2>
  <p>The page you’re looking for doesn’t exist or may have been moved.</p>
  <a href="/">Back to Home</a>
</div>
</body>
</html>
